<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <form method="POST" class="text-center">

        <fieldset id="user">
            <legend><span id="user">Formulaire</span></legend>
            <div>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" onfocus="focusFormulaire('name')" onblur="blurFormulaire('name')">
            </div>
            <div>
                <label for="email">E-mail :</label>
                <input type="email" id="email" name="email" placeholder="test@gmail.com" onfocus="focusFormulaire('email')" onblur="blurFormulaire('email')">
            </div>
            <div>
                <label for="age">Age :</label>
                <input type="number" id="age" name="age" placeholder="3" onfocus="focusFormulaire('age')" onblur="blurFormulaire('age')">
            </div>
        </fieldset>

            <button id="submitButton" type="button" class="btn btn-primary">Connexion</button>
    </form>
    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="script.js"></script>
</body>
</html>
